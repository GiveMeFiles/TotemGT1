<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TotemGT1 AR</title>
  <link rel="stylesheet" href="demo-styles.css">
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@1.1.6/dist/ar.js"></script>
  <script src="https://raw.githubusercontent.com/GiveMeFiles/ARWeb/main/focus.js" defer></script>
</head>
<body>
  <div id="card">
    <a-scene embedded arjs="source: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="<?php echo $_SERVER['REQUEST_URI']; ?>qrcode.patt">
        <model-viewer src="https://raw.githubusercontent.com/GiveMeFiles/TotemGT1/main/TotemGT1.glb"
                      alt="A 3D model"
                      shadow-intensity="1"
                      camera-controls
                      auto-rotate ar>
        </model-viewer>
      </a-marker>
      <!-- Add lighting to the scene -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" color="#ffffff" position="-1 1 1"></a-light>
    </a-scene>
    <section class="attribution">
    </section>
  </div>
  <script type="module"
      src="https://raw.githubusercontent.com/GiveMeFiles/ARWeb/main/model-viewer.min.js">
  </script>

  <!-- Initialize the AR experience -->
  <script>
    // Initialize AR.js
    ARjs.init();

    // Generate the QR code pattern file dynamically
    const focus = new Focus();
    const patternUrl = focus.generatePatternUrl();

    // Update the marker URL
    document.querySelector('a-marker').setAttribute('url', patternUrl);

    // Get the QR code marker
    const marker = document.querySelector('a-marker');

    // Add an event listener to the marker
    marker.addEventListener('markerFound', () => {
      // Render the 3D logo
      const logoEntity = document.querySelector('model-viewer[src="https://raw.githubusercontent.com/GiveMeFiles/TotemGT1/main/TotemGT1.glb"]');
      logoEntity.object3D.visible = true;
    });

    // Add an event listener to the scene
    document.querySelector('a-scene').addEventListener('camera-ready', () => {
      // Start the AR experience
      ARjs.start();
    });
  </script>
</body>
</html>
