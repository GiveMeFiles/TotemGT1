<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotemGT1.io</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ar-view {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <div id="ar-view"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.1/dist/ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Load the GLB model
        const loader = new THREE.GLTF2Loader();
        loader.load('LOGO_GREENTECH250424.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5); // Increased the scale to make the model larger

            // Create the AR scene
            const arScene = new AR.Scene();
            arScene.add(model);

            // Create the AR camera
            const arCamera = new AR.Camera();
            arCamera.aspect = window.innerWidth / window.innerHeight;

            // Create the renderer
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('ar-view'),
                antialias: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Animate the scene
            function animate() {
                requestAnimationFrame(animate);
                arScene.update();
                renderer.render(arScene, arCamera);
            }
            animate();

            // Add event listeners for device orientation
            window.addEventListener('deviceorientation', (event) => {
                const alpha = event.alpha;
                const beta = event.beta;
                const gamma = event.gamma;

                // Rotate the model based on device orientation
                model.rotation.x = beta * Math.PI / 180;
                model.rotation.y = alpha * Math.PI / 180;
                model.rotation.z = gamma * Math.PI / 180;

                // Smooth out the rotation animation
                model.rotation.x += (beta * Math.PI / 180 - model.rotation.x) * 0.1;
                model.rotation.y += (alpha * Math.PI / 180 - model.rotation.y) * 0.1;
                model.rotation.z += (gamma * Math.PI / 180 - model.rotation.z) * 0.1;
            });
        });

        // Handle camera permission issues
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                console.log('Camera permission granted');
            })
            .catch(error => {
                console.error('Error granting camera permission:', error);
            });
    </script>
</body>
</html>
