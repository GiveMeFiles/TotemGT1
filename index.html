<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotemGT1</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        #ar-view {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a-scene id="ar-view" arjs="source: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="logo-glb" src="https://cors-anywhere.herokuapp.com/https://github.com/GiveMeFiles/TotemGT1/blob/main/LOGO%20GREENTECH250424.glb?raw=true"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#logo-glb" scale="0.1 0.1 0.1" position="0 0 -2"></a-entity>
        <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    </a-scene>
    <script>
        // Handle camera permission issues
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                console.log('Camera permission granted');
            })
            .catch(error => {
                console.error('Error granting camera permission:', error);
            });
    </script>
</body>
</html>
