<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TotemGT1 AR</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #card {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .attribution {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="card">
    <a-scene embedded arjs="source: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="qrcode.patt">
        <model-viewer src="TotemGT1.glb"
                      alt="A 3D model"
                      shadow-intensity="1"
                      camera-controls
                      auto-rotate ar>
        </model-viewer>
      </a-marker>
      <!-- Add lighting to the scene -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" color="#ffffff" position="-1 1 1"></a-light>
    </a-scene>
    <section class="attribution">
    </section>
  </div>

  <!-- Initialize the AR experience -->
  <script>
    // Initialize AR.js
    ARjs.init();

    // Get the QR code marker
    const marker = document.querySelector('a-marker');

    // Add an event listener to the marker
    marker.addEventListener('markerFound', () => {
      // Render the 3D logo
      const logoEntity = document.querySelector('model-viewer[src="TotemGT1.glb"]');
      logoEntity.object3D.visible = true;
    });

    // Add an event listener to the scene
    document.querySelector('a-scene').addEventListener('camera-ready', () => {
      // Start the AR experience
      ARjs.start();
    });

    // Generate the QR code pattern URL dynamically
    class Focus {
      generatePatternUrl() {
        // Replace with your own QR code generation logic
        return 'qrcode.patt';
      }
    }

    const focus = new Focus();
    const patternUrl = focus.generatePatternUrl();

    // Update the marker URL
    document.querySelector('a-marker').setAttribute('url', patternUrl);
  </script>

  <!-- Load A-Frame, AR.js, and Model Viewer -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@1.1.6/dist/ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/model-viewer@1.12.0/dist/model-viewer.min.js"></script>
</body>
</html>
